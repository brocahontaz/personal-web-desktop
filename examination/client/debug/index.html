<!DOCTYPE html>
<html>
    <head>

        <meta name="apple-mobile-web-app-status-bar-style" content="#b17174">
        <meta name="theme-color" content="#b17174">

        <link rel="stylesheet" href="stylesheet/style.css"/>

        <template id="app">

            <div class="app-window" draggable="true">
                <div class="app-top-border">

                </div>
            </div>

        </template>

    </head>
    <body>
        <main>
            <nav draggable="false">
                <div class="restart-icon-container">
                    <img src="image/restart.png" class="restart-icon">
                </div>
                <div class="menu-icon-container">
                    <img src="image/default.png" class="menu-icon">
                </div>
                <div class="menu-icon-container">

                </div>
                <div class="menu-icon-container">

                </div>
            </nav>

            <div class="app-window" draggable="true">
                <div class="app-top-border" draggable="false">
                    <img src="image/default.png" class="app-window-icon">
                    <img src="image/close.png" class="app-window-option">
                    <img src="image/maximize.png" class="app-window-option">
                    <img src="image/minimize.png" class="app-window-option">
                </div>
            </div>

            <div class="app-window" draggable="true">
                <div class="app-top-border">
                    <img src="image/default.png" class="app-window-icon">
                    <img src="image/close.png" class="app-window-option">
                    <img src="image/maximize.png" class="app-window-option">
                    <img src="image/minimize.png" class="app-window-option">
                </div>
            </div>

        </main>
        <script src="./javascript/build.js"></script>
    </body>
</html>
